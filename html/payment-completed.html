    <link href="../css/header.css" rel="stylesheet">

        </div>
    </header>
    <div class="container">

        <h1 class="title">결제 완료!</h1>

            <div class="product">

                <p class="product-quantity">2</p>

                <p class="product-quantity">1</p>
                <p class="product-price">800</p>
            </div>
            <!-- Test Product Component - END -->

            <div class="total-price-container">
                <h1>결제 금액 :</h1>
                <!-- Test Total Price -->
                <p>10,850원</p>
            </div>

        <button class="home-btn" onclick="backToHome()">홈화면으로 돌아가기</button>
    </div>
