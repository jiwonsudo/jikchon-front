<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/header.css" rel="stylesheet">

  <!-- 아래의 'reset.css'를 포함하지 않고 header 컴포넌트를 쓸 경우, css 적용 시 모습이 달라질 수 있습니다. -->
  <link href="../css/reset.css" rel="stylesheet">
  <link href="../css/product-manage.css" rel="stylesheet">
  <link href="../css/navbar.css" rel="stylesheet">
  <link href="../css/footer.css" rel="stylesheet">

  <script src="../js/header.js" defer></script>
  <script src="../js/product-manage.js" defer></script>
  <script src="../js/navbar.js" defer></script>
  <title>상품 관리</title>
</head>
<body>

  <!-- 로그인 된 상태일 경우 -->
  <header class="header">
    <div class="main-logo-container">
      <!-- 아래 a href 속성에 링크 추가-->
      <a href=""><img src="../images/main_logo.png"/></a>
    </div>
  </header>

  <div class="container">
    <h1>상품 관리</h1>
    <section class="order-list">
        <ul role="list">
            <li class="order-comp">
                <img src="../images/lemon.png" alt="" class="prod-img">
                <div class="order-info-box">
                    <div class="order-info">
                        <p class="prod-name">프로덕트 이름</p>
                        <p class="price">00000원</p>
                        <p class="inventory-quantity">수량 000개</p>
                    </div>
                    <div class="btn-box">
                        <button class="change-btn">수정하기</button>
                        <button class="delete-btn">삭제하기</button>
                    </div>
                </div>
            </li>
            <li class="order-comp">
                <img src="../images/eggs.png" alt="" class="prod-img">
                <div class="order-info-box">
                    <div class="order-info">
                        <p class="prod-name">프로덕트 이름</p>
                        <p class="price">00000원</p>
                        <p class="inventory-quantity">수량 000개</p>
                    </div>
                    <div class="btn-box">
                        <button class="change-btn">수정하기</button>
                        <button class="delete-btn">삭제하기</button>
                    </div>
                </div>
            </li>
            <li class="order-comp">
                <img src="../images/apple.png" alt="" class="prod-img">
                <div class="order-info-box">
                    <div class="order-info">
                        <p class="prod-name">프로덕트 이름</p>
                        <p class="price">00000원</p>
                        <p class="inventory-quantity">수량 000개</p>
                    </div>
                    <div class="btn-box">
                        <button class="change-btn">수정하기</button>
                        <button class="delete-btn">삭제하기</button>
                    </div>
                </div>
            </li>
        </ul>
    </section>
  </div>

  <nav>
    <a id="back-button">
      <img src="../images/back_icon.svg">
    </a>
    <a id="cart-button" href="">
      <img src="../images/cart_icon.svg">
    </a>
    <a id="home-button" href="">
      <img src="../images/home_icon.svg">
    </a>
    <a id="mypage-button" href="">
      <img src="../images/mypage_icon.svg">
    </a>
  </nav>

  <footer class="footer">
    <p>&#169; 2023. Team JikChon All rights reserved.</p>
  </footer>
</body>
</html>
